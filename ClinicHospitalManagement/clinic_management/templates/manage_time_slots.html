{% extends 'base.html' %}
{% load static %}
{% block title %}Manage Time Slots{% endblock %}
{% block content %}

    <div class="container">
        <h2>Manage Time Slots</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="week_day" class="form-label">Week Day</label>
                <select class="form-select" id="week_day" name="week_day" required>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="time_slots" class="form-label">Time Slots (separated by commas)</label>
                <input type="text" class="form-control" id="time_slots" name="time_slots" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Time Slots</button>
        </form>
    </div>
{% endblock %}
